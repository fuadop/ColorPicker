<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="indigo">
    <link rel="shortcut icon" href="/images/icons/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/images/icons/icon-96x96.png">
     <!-- Compiled and minified CSS -->
     <script src="https://kit.fontawesome.com/60bdf815fa.js" crossorigin="anonymous"></script>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link rel="stylesheet" href="/src/wtf-forms.css">
     <link rel="stylesheet" href="/src/main.css">


    <title>Color PickerðŸ©¸</title>
</head>
<body>
    <header>
        <div class="navbar-fixed">
           <nav class="nav-wrapper indigo">
            <a href="/" class="brand-logo center">Color Picker <img src="/images/dropper3.png" alt="/logo"></a>
           </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <p class="center-align flow-text">Click Image position to get RGB</p>
           <div class="row">
               <div class="col s12 m6">
                <p class="flow-text"> Select an Image: </p>
                <label class="file">
                    <input type="file" id="file" aria-label="File">
                    <span class="file-custom"></span>
                </label>
               </div>
               <div class="col s12 m6">
                   <p class="flow-text">Color: </p>
                   <div class="input-field valign-wrapper">
                        <div class="color-box"></div>
                        <input type="text" value="" class="value" disabled>
                        <i class="material-icons right tooltipped copy" data-position="bottom" data-tooltip="Copy to clipboard">content_copy</i>
                    </div>
               </div>
           </div>
            <br>
            <br>
            <img src="" class="editable responsive-img">
            <canvas width="40" height="40"></canvas>
            <div class="color"></div>

        </div>
    </main>
    
    <footer style="position: fixed; bottom: 0; left: 0; width: 100vw; padding-right: 1rem;" class="right-align">
        <a href="https://github.com/fuadop" class="black-text"><i class="fab fa-github fa-2x"></i></a>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="/src/main.js"></script>
</body>
</html>
